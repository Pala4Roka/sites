<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootstrap-4.ru/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scrip.js"></script>
</head>
<body>
    
<div class="empty-space"></div>
<div class="registration-container">
    <div class="registration-box">
        <h2>Регистрация</h2>
        <form  action="index.php" method="post">
            <div class="form-group">
                <label for="firstName">Имя пользователя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Фамилия пользователя:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="tel">Номер телефона:</label>
                <input type="number" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="passwordcheck">Повторить пароль:</label>
                <input type="password" id="passwordcheck" name="passwordcheck" required oninput="checkPasswords()">
                <p id="passwordError" style="color: red; display: none;">Пароли не совпадают</p>
            </div>
            <input class="regis" type="submit" value="Зарегестрироватся" id="reg_user" >
            <button onclick="goToLoginPage()">Вернуться к странице входа</button>
        </form>
    </div>
</div>  

<footer</footer>
<script src="scrip.js"></script>
</body>
</html>
